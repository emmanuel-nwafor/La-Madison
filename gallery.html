<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gallery</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mx-auto px-4 py-8">
      <!-- 3D Zoom Gallery -->
      <div
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4"
      >
        <div class="overflow-hidden rounded-lg group">
          <img
            src="https://images.pexels.com/photos/2119713/pexels-photo-2119713.jpeg?auto=compress&cs=tinysrgb&w=600"
            alt="Gallery Item"
            class="w-full h-auto transform group-hover:scale-125 group-hover:rotate-1 transition-transform duration-500"
          />
        </div>
        <div class="overflow-hidden rounded-lg group">
          <img
            src="https://images.pexels.com/photos/1643383/pexels-photo-1643383.jpeg?auto=compress&cs=tinysrgb&w=600"
            alt="Gallery Item"
            class="w-full h-auto transform group-hover:scale-125 group-hover:rotate-1 transition-transform duration-500"
          />
        </div>
        <div class="overflow-hidden rounded-lg group">
          <img
            src="https://images.pexels.com/photos/2098913/pexels-photo-2098913.jpeg?auto=compress&cs=tinysrgb&w=600"
            alt="Gallery Item"
            class="w-full h-auto transform group-hover:scale-125 group-hover:rotate-1 transition-transform duration-500"
          />
        </div>
        <div class="overflow-hidden rounded-lg group">
          <img
            src="https://images.pexels.com/photos/1475938/pexels-photo-1475938.jpeg?auto=compress&cs=tinysrgb&w=600"
            alt="Gallery Item"
            class="w-full h-auto transform group-hover:scale-125 group-hover:rotate-1 transition-transform duration-500"
          />
        </div>
        <div class="overflow-hidden rounded-lg group">
          <img
            src="https://images.pexels.com/photos/453201/pexels-photo-453201.jpeg?auto=compress&cs=tinysrgb&w=600"
            alt="Gallery Item"
            class="w-full h-auto transform group-hover:scale-125 group-hover:rotate-1 transition-transform duration-500"
          />
        </div>
        <div class="overflow-hidden rounded-lg group">
          <img
            src="https://images.pexels.com/photos/2253916/pexels-photo-2253916.jpeg?auto=compress&cs=tinysrgb&w=600"
            alt="Gallery Item"
            class="w-full h-auto transform group-hover:scale-125 group-hover:rotate-1 transition-transform duration-500"
          />
        </div>
      </div>
    </div>
  </body>
</html>
